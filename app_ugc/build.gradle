plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
    id 'kotlin-kapt'
}
apply from: '../chanel.gradle'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    flatDir {
        dirs 'libs', '../fun_plugin/app_third/libs'
    }
}

dependencies {

    api project(path:":app_common")
    implementation project(path:":fun_plugin:app_ui")
    implementation project(path:":fun_plugin:app_router")
    implementation project(path:":fun_plugin:app_net")
    implementation project(path:":fun_plugin:app_im")
    implementation project(path:":fun_plugin:app_third")
    implementation project(path:":fun_plugin:app_share")
}
